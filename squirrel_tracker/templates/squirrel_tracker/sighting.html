{% extends 'squirrel_tracker/all.html' %}

{% block main %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for squirrel in squirrels %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
		  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{squirrel.Age}}</text></svg>
            <div class="card-body">
              <p class="card-text">
                <strong>{{ squirrel.Unique_squirrel_ID }}</strong>
		"The coordinates are"
                <br>
		{{ squirrel.X }}
		<br>
		{{squirrel.Y}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
		<div class="btn-group">
			      <a class="btn btn-sm btn-outline-secondary" href="{% url 'squirrel_tracker:sighting' %}">View</a>
		</div>
                <small class="text-muted">{{ pet.birth_date }}</small>
		<small class = "text-muted">{{squirrel.Shift}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
